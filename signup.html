<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>
<!-- nome -->
<div class="label-float">
  <input type="text" id="nome" placeholder=" " required />
  <label id="labelNome" for="nome">Nome</label>
</div>
<!-- usuario -->
<div class="label-float">
  <input type="text" id="usuario" placeholder=" " required />
  <label id="labelUsuario" for="usuario">Usuário</label>
</div>

<!-- email -->
<div class="label-float">
<input type="email" id="email" placeholder="" required />
<label id="labelEmail" for="email">E-mail</label>
</div>

 <!-- celular -->
<div class="label-float">
<input type="tel" id="numero"; placeholder="" required />
<label id="labelNumero" for="numero">Número Celular</label>
</div>
<!--cpf -->

<div class="label-float">
<input type="text" id="cpf" maxlength="14" placeholder="" required />
<label for="cpf" id="labelCpf">CPF</label>
<span id="cpf-error" class="error-message"></span>

<!-- senha -->

<div class="label-float">
  <input type="password" id="senha" placeholder=" " required />
  <label id="labelSenha" for="senha">Senha</label>
  <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
</div>
<!-- confirma -->
<div class="label-float">
  <input type="password" id="confirmSenha" placeholder=" " required />
  <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
  <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
</div>

<div class="justify-center">
  <button onclick="cadastrar()">Cadastrar</button>
</div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
